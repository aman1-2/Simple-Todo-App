<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>Todo App</h1>
                </header>
            </div>

            <div class="row">
                <div class="input-section d-flex justify-content-center">
                    <div class="todo-input">
                        <input type="text" placeholder="Write another Todo..." class="form-control" id="todo-input-bar">
                    </div>
                    <div class="save-todo btn btn-primary disabled" id="save-btn">
                        save
                    </div>
                    <div class="get-todo btn btn-warning" id="get-todo" onclick="clickBtn()">
                        Get Pending Todo
                    </div>
                </div>
            </div>

            <!-- Now we are going to have a list of todo's kind of thing. -->
            <div class="todo-data">
                <div class="row">
                    <div class="list-todo-heading d-flex justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-actions">Actions</div>
                    </div>
                </div>
                <hr>

                <!-- actual todo's -->
                <div class="todo-data-list">
                    <div class="row">
                        <div class="todo-item d-flex justify-content-between align-items-center">
                            <div class="todo-no">1.</div>
                            <div class="todo-detail">Need to complete the DSA Series</div>
                            <div class="todo-status">In Progress</div>
                            <div class="todo-actions d-flex justify-content-start gap-2">
                                <button class="btn btn-danger delete-todo">Delete</button>
                                <button class="btn btn-success finished-todo">Finished</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

            </div>
            
            <!-- So now to add a Todo then we just need to add this row in our todo-data div -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
